<ul>
  <li *ngFor="let page of pages">
    <button (click)="navBarClick(page.linkName)">
      {{ page.title }}
    </button>
  </li>
</ul>
<app-about *ngIf='loadPage === "about"'></app-about>
<app-portfolio *ngIf='loadPage === "portfolio"'></app-portfolio>
<app-team *ngIf='loadPage === "team"'></app-team>
<app-testimonials *ngIf='loadPage === "testimonials"'></app-testimonials>
<app-contact *ngIf='loadPage === "contact"'></app-contact>
